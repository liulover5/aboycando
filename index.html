<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="js/jquery-1.8.3.min.js"></script>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            #mycanvas {
                background: black;
            }
        </style>
    </head>

    <body>
        <canvas id="mycanvas">
            您的浏览器不支持canvas画布
        </canvas>
        <script>
            //获取mycanvas画布
            var can = document.getElementById("mycanvas");
            var ctx = can.getContext("2d");
            //画布宽度
            var wid = window.innerWidth;
            //画布高度
            var hei = window.innerHeight;
            can.width = wid;
            can.height = hei;
            //雪花数目
            var snow = 100;
            //雪花坐标、半径
            var arr = []; //保存各圆坐标及半径
            for (var i = 0; i < snow; i++) {
                arr.push({
                    x: Math.random() * wid,
                    y: Math.random() * hei,
                    r: Math.random() * 10 + 1
                })
            }
            //画雪花
            function DrawSnow() {
                ctx.clearRect(0, 0, wid, hei);
                ctx.fillStyle = "white";
                ctx.beginPath();
                for (var i = 0; i < snow; i++) {
                    var p = arr[i];
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI, false);
                }
                ctx.fill();
                SnowFall();
                ctx.closePath();
            }
            //雪花飘落
            function SnowFall() {
                for (var i = 0; i < snow; i++) {
                    var p = arr[i];
                    p.y += Math.random() * 2 + 1;
                    if (p.y > hei) {
                        p.y = 0;
                    }
                    p.x += Math.random() * 2 + 1;
                    if (p.x > wid) {
                        p.x = 0;
                    }
                }
            }
            setInterval(DrawSnow, 50);
        </script>
    </body>

</html>
